<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <!-- Modal universal que estará oculto inicialmente -->
<div id="modal" style="display: none;">
    <div class="modal-content">
      <span id="close-btn">x</span>
      <div id="modal-body">
        <!-- Aquí es donde cambiaremos el contenido dinámicamente -->
      </div>
    </div>
  </div>
  
  <!-- Tarjetas de ejemplo -->
  <div class="card" data-content="Este es el contenido de la tarjeta 1">Tarjeta 1</div>
  <div class="card" data-content="Este es el contenido de la tarjeta 2">Tarjeta 2</div>
  <div class="card" data-content="Este es el contenido de la tarjeta 3">Tarjeta 3</div>
  
  <script>
    // Obtén el modal y el contenido del modal
    const modal = document.getElementById("modal");
    const modalBody = document.getElementById("modal-body");
    const closeBtn = document.getElementById("close-btn");
  
    // Todas las tarjetas
    const cards = document.querySelectorAll(".card");
  
    // Evento de clic en cada tarjeta
    cards.forEach(card => {
      card.addEventListener("click", function() {
        // Cambia el contenido del modal dinámicamente basado en la tarjeta clicada
        modalBody.textContent = this.getAttribute("data-content");
        
        // Muestra el modal
        modal.style.display = "block";
      });
    });
  
    // Cierra el modal cuando se hace clic en el botón de cerrar
    closeBtn.addEventListener("click", function() {
      modal.style.display = "none";
    });
  
    // Cierra el modal si se hace clic fuera del modal
    window.addEventListener("click", function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
  
</body>
</html>
