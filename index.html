<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .background {
      position: relative;
      background-image: url('./Imagenes/Slider-3-Servicios.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh; /* Ajusta según lo que necesites */
    }

    .background::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5); /* Cambia el color y opacidad */
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2; /* Asegura que el contenido esté por encima de la capa semi-transparente */
      color: white;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="content">
      <h1>Contenido sobre la imagen</h1>
    </div>
  </div>
</body>
</html>
