<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="./CSS/registrarse.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200..800&family=Nunito:wght@200..1000&family=Poppins:wght@100..400&family=Roboto:wght@100..900&family=Geologica:wght@100..900&family=Kanit:wght@100..900&display=swap" rel="stylesheet">

    <script defer type="module" src="JS/registro.js"></script>
</head>
<body>
    <section id="contenedorForm">
        <form id="formInicio">
            <p id="error"></p>
            <h1>Registro</h1>
            <div id="contenedorFlex">
                <div class="izquierda">
                    <div class="itemform">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nom" id="nombre" required> 
                    </div>
                    <div class="itemform">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apell" id="apellido" required>
                    </div>
                    <div class="itemform">
                        <label for="contraReg">Crear Contraseña:</label>
                        <input id="contraReg" type="password" name="contrasena" required>
                    </div>
                </div>
                <div class="derecha">
                    <div class="itemform">
                        <label for="emailReg">Email</label>
                        <input id="emailReg" type="text" name="eml" placeholder="nombre@mail.com" required>
                    </div>
                    <div class="itemform">
                        <label for="tipoUsuarioOpcion">Tipo de usuario</label required>
                        <select name="tipoUsuario" id="tipoUsuarioOpcion" class="selectIniciar" >
                            <option value="">--Selecciona un Tipo de usuario--</option>
                            <option value="Usuario">Usuario</option>
                            <option value="Paseador/a">Paseador/a</option>
                            <option value="Organizaciones/Veterinaria">Organizaciones/Veterinaria</option>
                        </select>
                    </div>
                    <div class="itemform">
                        <label for="provinciaOpcion">Provincia</label>
                        <select name="provincia" id="provinciaOpcion" class="selectIniciar" required >
                            <option value="">--Selecciona una Provincia--</option>
                            <option value="buenosaires">Buenos Aires</option>
                            <option value="catamarca">Catamarca</option>
                            <option value="cordoba">Córdoba</option>
                            <option value="corrientes">Corrientes</option>
                            <option value="chaco">Chaco</option>
                            <option value="chubut">Chubut</option>
                            <option value=" EntreRios">Entre Ríos</option>
                            <option value="formosa">Formosa</option>
                            <option value="jujuy">Jujuy</option>
                            <option value="la_pampa">La Pampa</option>
                            <option value="la_rioja">La Rioja</option>
                            <option value="mendoza">Mendoza</option>
                            <option value="misiones">Misiones</option>
                            <option value="neuquen">Neuquén</option>
                            <option value="rionegro">Río Negro</option>
                            <option value="salta">Salta</option>
                            <option value="san_juan">San Juan</option>
                            <option value="san_luis">San Luis</option>
                            <option value="santa_cruz">Santa Cruz</option>
                            <option value="santa_fe">Santa Fe</option>
                            <option value="santiago_del_estero">Santiago del Estero</option>
                            <option value="tucuman">Tucumán</option>
                            <option value="tierra_del_fuego">Tierra del Fuego</option>
                        </select>
                    </div>
                </div>
            </div>
            <input type="submit" value="Registrar" id="registro">
            <p>Ya tienes en cuenta? <a href="inciarsesion.html">Inicia Sesion </a></p>
        </form>
        
        <div class="imgperro"><img src="Imagenes/Vector-Perro-Login.png" alt="Imagen de perro"></div>
    </section>
        

</body>
</html>
