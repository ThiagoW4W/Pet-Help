<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="./CSS/iniciarsesion.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:wght@100;200;300;400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script type="module" src="./JS/iniciarSesion.js"></script>
</head>
<body> 
    <section id="contenedorForm">
        <form action="index.html" id="formInicio">
            <p id="error"></p>
            <h1>Inicia Sesión</h1>
            <div class="itemform">
                <label for="emailLog">Email:</label>
                <input id="emailLog" type="text" name="email" required autocomplete="off">
            </div>
            <div class="itemform">
                <label for="contraLogin">Contraseña:</label>
                <input type="password" name="contrasena" id="contraLogin" required autocomplete="off">
            </div>
            <a href="olvideContrasea.html">Olvide mi Contraseña</a>
            <div></div>
            <button type="button" id="iniciarSesion">Iniciar Sesión</button> 
            <div></div>
            <p>No tienes una cuenta? <a href="registrarse.html">Crea una ahora</a></p>
        </form>
        <div class="imgperro"><img src="Imagenes/Vector-Gato-Login.png" alt="Icon" width="150"></div>
    </section>
</body>
</html>
